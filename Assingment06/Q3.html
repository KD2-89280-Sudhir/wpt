<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        #container {
            text-align: center;
            height: 600px;
            width: 1000px;
            padding-top: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h3><u> Calculator</u></h3>
        <table class="table table-striped" align="center">
            <tbody>
                <tr>
                    <td>Enter Number 1</td>
                    <td><input type="number" id="num1"></td>
                </tr>
                <tr>
                    <td>Enter Number 2</td>
                    <td><input type="number" id="num2"></td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td id="result"><input type="number"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button onclick="add()">Addition</button>
                        <button onclick="sub()">Subtraction</button>
                        <button onclick="mul()">Multiplication</button>
                        <button onclick="div()">Division</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        function add() {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            let result = document.getElementById("result")

            result.innerHTML = `<input type="number" placeholder="${num1 + num2}">`
        }
        function sub() {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            let result = document.getElementById("result")

            result.innerHTML = `<input type="number" placeholder="${num1 - num2}">`

        }
        function mul() {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            let result = document.getElementById("result")

            result.innerHTML = `<input type="number" placeholder="${num1 * num2}">`

        }
        function div() {
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)
            let result = document.getElementById("result")

            if (num2 === 0) {
                alert("Cannot divide by zero!")
            } else {
                result.innerHTML = `<input type="number" placeholder="${num1 / num2}">`
            }
        }
    </script>

</body>

</html>
